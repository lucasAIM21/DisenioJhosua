<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Menú</title>
  <link rel="stylesheet" href="../styles/estilos.css">
  <link rel="stylesheet" href="../libs/cropper.min.css">
</head>
<body>
  <header>
    <h1>⚙️ Panel Administrativo</h1>
    <button id="btn-agregar">➕ Agregar Comida</button>
  </header>

  <main>
    <div id="contenedor-menu" class="grid-menu"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal oculto">
    <div class="modal-contenido">
      <h2 id="titulo-modal">Agregar Plato</h2>
      <label>Nombre:</label>
      <input type="text" id="nombre">
      <label>Ingredientes básicos:</label>
      <textarea id="descripcion"></textarea>
      <label>Precio (S/):</label>
      <input type="number" id="precio" step="0.1">
      <label>Cantidad:</label>
      <input type="number" id="cantidad">
      <label>Categorias:</label>
      <select name="Categorias" id="Categorias">Elija una opcion</select>
      <label class="centrar" >Imagen:</label>
      <input type="file" id="imagen" accept="image/*">
      <img class="imgPrev" src="" id="imagenPrevia">
      <div class="acciones">
        <button id="guardar">Guardar</button>
        <button id="cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Cuadro de recorte -->
  <main>
    <div class="modal oculto" id="modalRecorte">
      <div class="editor-contenedor">
        <img id="preview" alt="Vista previa">
      </div>

      <button id="btnRecortar">Recortar imagen</button>
    </div>
  </main>

  <script src="../libs/cropper.min.js"></script>
  <script type="module" src="../scripts/Adm.js"></script>
</body>
</html>
